{% extends 'base_admin.html' %}

{% block title %}
    Crear Profesor
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Logo -->
        <img src="https://www.juanmariacespedes.edu.co/images/logofull-2.png" alt="Logo de la empresa" class="logo">

        <!-- Formulario de Crear Profesor -->
        <div class="formulario">
            <h2>Crear Profesor</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="POST" action="{% url 'create_teacher' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirmar Contraseña:</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="admin">¿Es administrador?</label>
                    <select id="admin" name="admin" class="form-control">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-guardar">Crear Profesor</button>
            </form>
        </div>
    </div>
{% endblock content %}
